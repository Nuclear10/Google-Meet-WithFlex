<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48ea6398a2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/title.png">
    <link rel="stylesheet" href="./style.css">
    
    <title>Google Meet</title>

</head>
<body>
   <div class="main">
    <div class="container">

        <div class="main-left">
            <div class="header-img">            
                <img src="./images/radio.png" alt="Logo" class="logo" >
            </div>
            <div class="profile">
                <img src="./images/first pic.png" class="mid-pic1" alt="">
            </div>
            <div class="name">
                <div class="name-left">
                    <i class="fas fa-thumbtack" id="pin"></i>
                    <p> Amanjot Singh</p>
                </div>
                <div class="name-right">
                    <p>You</p>
                    <img src="./images/sahib di pic.png" class="sahib" >
                    
                </div>
            </div>
            
        </div>


        <div class="main-right">
            <p>People</p>
            <i class="fas fa-times" id="close"></i>
            <div class="people">
                <i class="fas fa-user-plus" id="add"></i><p>Add people</p>
            </div>
            <div class="In-call">
                <p>In call</p>
                <div class="person-info">
                    <img src="./images/sahib di pic.png" class="small-pic1">
                    <p>Sahibpreet Kaur (You)</p>
                    <img src="./images/radio.png" class="logos">
                    <i class="fas fa-thumbtack" id="pin1"></i>
                </div>
                <div class="person-info1">
                    
                    <img src="./images/first pic.png" class="small-pic2">
                    <p>Amanjot Singh</p>
                    <img src="./images/radio.png" class="logos">
                    <i class="fas fa-ellipsis-v" id="options1"></i>
                </div>
                <div class="person-info2">
                    
                    <img src="./images/divy pic.png" class="small-pic3">
                    <p>Divyanshu Garg</p>
                    <img src="./images/radio.png" class="logos">
                    <i class="fas fa-ellipsis-v" id="options2"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="options">
        <div class="time">
            <p>8:02 PM  |  bcn-irmw-bff</p>
        </div>
        <div class="main-btn">
            <i class="fas fa-microphone" id="mic"></i>
                <i class="fas fa-video-slash" id="video"></i>
                <i class="far fa-closed-captioning" id="captions"></i>
                <i class="fas fa-tv" id="ss"></i>
                <i class="fas fa-ellipsis-v" id="options"></i>
                <i class="fas fa-phone" id="end-call"></i>
        </div>
        <div class="other-btn">
            <i class="fa fa-info-circle" id="info"></i>
            <i class="fas fa-user-friends" id="user"></i>
            <i class="far fa-comment-alt" id="comment"></i>
            <i class="fas fa-shapes" id="shapes"></i> 
        </div> 
    </div>

   </div>
</body>
